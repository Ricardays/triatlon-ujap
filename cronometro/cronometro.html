<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="c-body">
        <div class="c-time">
            <div class="screen">
                <span id="time">00:00:00</span>
            </div>
            <div class="c-btn">
                <input type="number" name="hora" id="hora" required="required" placeholder="hr">
                <input type="number" name="minutos" id="minutos" required="required" placeholder="min">
                <input type="number" name="segundos" id="segundos" required="required" placeholder="ss">
                <button id="btn-start">Iniciar</button>
            </div>
        </div>
    </div>
    <script src="jav.js"></script>
</body>
</html>
