<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Resultados</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="loadResultadosTable()">

    <!-- La Tabla lleva: Nombre, Cedula, Municipio, Edad, 
         Hora de inicio y Hora de culminacion de cada
         Disciplina, Tiempo recorrido o Descalificado -->

     <div class="box3 glow">

         <h1>Resultados en Directo Triatlon</h1>

         <div class="screen">
             <span id="time">00:00:00</span>
         </div>
    
        <table id="tabla-resultados">
            <thead>
                <tr>
                    <th colspan="5">Participante</th>
                    <th colspan="2">Caminata 10k</th>
                    <th colspan="2">Natacion 10k</th>
                    <th colspan="2">Ciclismo 30k</th>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Municipio</th>
                    <th>Edad</th>
                    <th>Distancia</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th>Inicio</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody id="body-tabla-resultados">

            </tbody>
        </table>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
